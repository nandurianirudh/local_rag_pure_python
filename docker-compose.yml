
version: "3.4"

services:
  weaviate:
    image: semitechnologies/weaviate:1.27.3   # Use stable version, avoid latest
    restart: always
    ports:
      - "8080:8080"
      - "50051:50051"
    environment:
      QUERY_DEFAULTS_LIMIT: "25"
      PERSISTENCE_DATA_PATH: "/var/lib/weaviate"
      AUTHENTICATION_ANONYMOUS_ACCESS_ENABLED: "true"
      AUTHORIZATION_ADMINLIST_ENABLED: "false"
      AUTHORIZATION_ENABLE_RBAC: "false"

      # ✅ Single-node cluster settings (prevents leader / raft issues)
      CLUSTER_HOSTNAME: "node1"
      RAFT_BOOTSTRAP_EXPECT: "1"

      # ✅ No in-built vectorizer (we'll push embeddings from Python)
      DEFAULT_VECTORIZER_MODULE: "none"
      ENABLE_MODULES: ""

    volumes:
      - weaviate_data:/var/lib/weaviate

volumes:
  weaviate_data: